<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
    <div *ngFor="let egr of egresos" class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{egr.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">- {{egr.valor | currency: "MN":"$":"1.2-2"}}</div>
            <div class="elemento_porcentaje">{{calcularPorcentaje(egr) | percent}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                    <i class="ion-ios-close-outline" (click)="eliminarRegistro(egr)"></i>
                </button>
            </div>
        </div>
    </div>
</div>
